<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}ReviewMyCafe</title>
    <link rel="icon" href="../../media/assets/cafe.png" />
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img src="../../media/assets/cafe.png" width="30" height="30" alt="" />
        ReviewMyCafe</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link">Welcome, {{ user.username }}</a>
          </li>
          <li class="nav-item">
            <a
              class="btn btn-danger"
              href="{% url 'logout' %}?next=/accounts/login/"
            >
              Logout
            </a>
            {% else %}
          </li>
          <li class="nav-item {% block login_active %}{% endblock %}">
            <a type="button" class="btn btn-success" href="{% url 'login' %}">
              Login
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <container
      ><div class="container mt-4">
        {% block content %}{% endblock %}
      </div></container
    >

    <style>
      footer {
        position: relative;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
        text-align: center;
      }
    </style>

    <!-- footer -->
    <footer class="py-3 footer mt-5">
      <div class="container">
      <p class="text-center text-muted">&copy; 2023 made for cafe hunters by @aniqaqill</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
