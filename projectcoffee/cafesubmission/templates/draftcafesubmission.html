{% extends 'base.html' %} {% block content %}
<h2>Cafe Shop Draft List</h2>
{% for cafesubmission in submissions %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ cafesubmission.name }}</h5>
    <div class="card mx-2 my-2" style="width: 30rem">
      <img
        src="{{ cafesubmission.image.url }}"
        class="card-img-top"
        alt="{{ cafesubmission.name }}"
      />
    </div>
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{ cafesubmission.phone }}</h6>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ cafesubmission.address }}
      </h6>
      <p class="card-text">{{ cafesubmission.description }}</p>
      <p class="card-text">{{ cafesubmission.email }}</p>
    </div>
    <div class="card-footer">
      <a
        href="{% url 'cafesubmission:cafesubmission_approve' pk=cafesubmission.pk %}"
        class="btn btn-primary"
        >Approved</a
      >
      <a
        href="{% url 'cafesubmission:cafesubmission_delete' pk=cafesubmission.pk %}"
        class="btn btn-danger"
        >Reject</a
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
